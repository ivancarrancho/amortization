<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
    <title>Credit</title>
    <style type="text/css">

        .header {
            width: 100%;
            background-color: #062707;
        }
        body {  
            margin: 0px;
        }
        .polls {
            font-family: sans-serif;   
        }

        form {
            text-align: center;   
        }

        hr {
            width: 80%
        }

        li {
            text-align: left;   
        }

        .logo, .business {
            display: inline-block;  
        }

        .logo img {
            width: 250px;  
        }

        .btn {
            text-align: center;
            margin-top: 20px;   
            background-color: #5aa658;
            color: white;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
        }
        a {   
            color: white;
            text-decoration: none;
        }
        
        .reload {   
            padding: 1px;
            width: 60px;
            margin-bottom: 5px;
        }
        
        .personal-data {
            margin-bottom: 40px;
        }

        ul.data, .answer-data {
            display: inline-block;
            margin-left: 40px;  
            min-width: 260px;
        }

        ul {
            list-style: none;
            padding-left: 0px;   
        }

        span {
            display: inline-block;
            width: 150px;
        }
        @media (max-width: 600px) {
            li input {
                width: 100px;
            }

            span {
                width: 126px;
            }

            ul.data, .answer-data {
                margin-left: 0px;
            }
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
    <section class='header'>
        <div class='logo'>
            <img src="http://www.credito-veloz.com/wp-content/uploads/2015/05/logo-cveloz3.png">
        </div>
        <!-- <div class='business'>Titulo Credito</div> -->
    </section>
    <section class='polls'>
        <form class="form-data">
            <ul class='data'>
                <li>
                    <span>Nombre:</span><input type="text" class='name' value=''>  
                </li>
                <li>
                    <span>ID</span><input type="number" class='identifier'>
                </li>
            </ul>
            <br>
            <hr>
            <ul class='data'>
                <li>
                    <span>Monto: COP $</span><input class='amount'>
                </li>
                <li>
                    <span>Plazo en años</span>
                    <select class='term'>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </li>
                <li>
                    <span>Periocidad</span>
                    <select class='periodicity'>
                        <option value="12">Mensual</option>
                        <option value="6">Bimestral</option>
                        <option value="4">Trimestral</option>
                        <option value="2">Semestral</option>
                    </select>
                </li>
                <li>
                    <span>Periodo de gracia</span><input type="checkbox" class='period' value='period'>
                </li>
                <li>
                    <span class='years_period' style="display: none">Plazo (en años)</span>
                    <select class='years_period_data' style="display: none">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </li>
            </ul>
            <ul class='answer-data'>
                <a href="#">
                    <div class="btn reload">reload</div>
                </a>
                <li>
                    <span>Efectivo Anual: </span><input class='cash' value=''> %
                </li>
                <li>
                    <span>Nominal Anual: </span><input class='nominal' value=''> %
                </li>
                <li>
                    <span>Interés Periódico: </span><input class='interest' value=''> %
                </li>
            </ul>
            <br>
                <a href="#" class='send' value="Submit">
                    <div class="btn">send</div>
                </a>
            
        </form>
    </section>
</body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-price-format/2.1/jquery.priceformat.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($){
/*            $('.cash, .nominal, .interest, .amount').priceFormat({
              prefix: '',
              centsSeparator: ',',
              thousandsSeparator: '.',
            });
*/
            function calculate(period) {
                if(period) {
                    years_period = $( ".years_period_data" ).val();
                }
                name = $( ".name" ).val();
                identifier = $( ".identifier" ).val();
                term = $( ".term" ).val();
                amount = $( ".amount" ).val();
                cash = $( ".cash" ).val();
                nominal = $( ".nominal" ).val();
                interest = $( ".interest" ).val();
                periodicity = $( ".periodicity" ).val();
                period = period;
                $(".nominal")[0].value = "Johnny Bravo";
            }
                
            function calculate_cash() {
                percentage = parseFloat(interest) / 100
                result = Math.pow((1 + percentage), ((360 / (parseInt(periodicity) * 30)))) -1 ;
                $(".cash")[0].value = result * 100; 
            }       
            
            $('.send').click(function () {
                calculate($( ".period" ).is(':checked'));
                if (!$( ".interest" ).val() == '') {
                    calculate_cash();
                }
             return false;
            });

            $('.period' ).click(function() {
                $('.years_period, .years_period_data').fadeToggle();
            });


            $('.reload' ).click(function() {
                $('.cash, .interest, .nominal').prop('disabled', false)
                $('.cash')[0].value = 0;
                $('.interest')[0].value = 0;
                $('.nominal')[0].value = 0;
            });


            $('.cash').focus(function (){
                $('.nominal, .interest').prop('disabled', true);       
            });

            $('.nominal').focus(function (){
                $('.cash, .interest').prop('disabled', true);       
            });

            $('.interest').focus(function (){
                $('.nominal, .cash').prop('disabled', true);    
            });

        });
    </script>
</html>
